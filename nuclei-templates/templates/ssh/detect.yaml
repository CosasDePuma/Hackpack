---
id: ssh-detect
info:
  name: SSH Service
  author: r3dg33k,daffainfo,iamthefrogy
  severity: info
  description: SSH service was detected.
  reference:
    - https://www.openssh.com/
    - https://matt.ucc.asn.au/dropbear/dropbear.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query:
      - product:"dropbear"
      - product:"openssh"
  tags: detect,ssh,dropbear,openssh
tcp:
  - host:
      - "{{Hostname}}"
    port: 22
    matchers:
      - type: regex
        regex: &banner
          - (?i)SSH-2.0-[^\r]+
    extractors:
      - type: regex
        regex: *banner
...
